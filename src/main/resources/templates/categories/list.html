<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Categories</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<header class="flex justify-between w-9/12 mx-auto py-5 px-5 rounded-lg bg-gray-100 mt-5 absolute top-5 left-1/2 translate-x-[-50%]">
  <div class="font-bold">JEE-Commerce</div>
  <nav>
    <ul class="flex gap-5">
      <li>
        <a th:href="@{/categories}">Categories</a>
      </li>
      <li>
        <a th:href="@{/products}">Produits</a>
      </li>
      <li><svg class="w-6 h-6 text-orange-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z" clip-rule="evenodd"/>
      </svg>
      </li>
    </ul>
  </nav>
</header>
<main class="mx-auto w-9/12 pt-[130px]">
  <div class="flex justify-between mb-4">
    <h1 class="text-3xl font-bold">Categories</h1>
    <a th:href="@{/categories/create}" class="bg-orange-500 p-2 rounded-lg text-white">Ajouter une cat√©gorie</a>
  </div>
  <table class="w-full border table-auto">
    <tr>
      <th class="border-collapse border border-gray-400 p-2">ID</th>
      <th class="border-collapse border border-gray-400 p-2">Code</th>
      <th class="border-collapse border border-gray-400 p-2">Nom</th>
      <th class="border-collapse border border-gray-400 p-2">Actions</th>
    </tr>
    <tr th:each="cat : ${categories}">
      <td th:text="${cat.id}" class="border-collapse border border-gray-400 p-2"></td>
      <td th:text="${cat.catCode}" class="border-collapse border border-gray-400 p-2"></td>
      <td th:text="${cat.catName}" class="border-collapse border border-gray-400 p-2"></td>
      <td class="border-collapse border border-gray-400 p-4">
        <a th:href="@{/categories/edit/{id}(id=${cat.id})}" class="bg-blue-500 p-2 rounded-lg text-white inline-block"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
        </svg>
        </a>
        <a th:href="@{/categories/delete/{id}(id=${cat.id})}" class="bg-red-500 p-2 rounded-lg text-white inline-block"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
        </svg>
        </a>
      </td>
    </tr>
  </table>
</main>
</body>
</html>
