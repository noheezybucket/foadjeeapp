<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${product.id == null ? 'Nouveau Produit' : 'Modifier Produit'}"></title>
</head>
<body>
<h1 th:text="${product.id == null ? 'Nouveau Produit' : 'Modifier Produit'}"></h1>

<form th:action="@{/products}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <input type="text" th:field="*{productCode}" placeholder="Code du produit"/>
  <input type="text" th:field="*{productName}" placeholder="Nom du produit"/>
  <input type="number" step="0.01" th:field="*{price}" placeholder="Prix"/>
  <input type="text" th:field="*{quantity}" placeholder="QuantitÃ©"/>

  <select th:field="*{category.id}">
    <option th:each="cat : ${categories}"
            th:value="${cat.id}"
            th:text="${cat.catName}">
    </option>
  </select>

  <button type="submit">Sauvegarder</button>
</form>

<a th:href="@{/products}">Retour Ã  la liste</a>
</body>
</html>
